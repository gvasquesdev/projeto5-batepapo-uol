<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <title>Bate-Papo UOL</title>
    </head>

    <body>

        <section>
            <div class="layout-login">
                <div class="login-logo">
                    <img src="img/logo 1.svg" alt="Logo Uol">
                    
                    <div class="info-login">
                        <input type="text" data-identifier="enter-name" placeholder="Digite seu nome"/>
                        <p></p>
                        <button data-identifier="start" onclick="callUser()">Entrar</button>
                    </div>
                </div>
            </div>
        </section>

        <header class="hidden">
            <nav>
                <img src="img/logo 1.svg" alt="Logo Uol">
                <ion-icon name="people"></ion-icon>
            </nav>
        </header>        

        <main class="hidden">
            

            <div class="mensagens">

            </div>
        </main>

        <footer class="hidden">
            <input class="messageInput" type="text" placeholder="Escreva aqui..." id="inputText">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()" data-identifier="send-message" id="inputSend"></ion-icon>
        </footer>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="src/script.js"></script>
    </body>
</html>
